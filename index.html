
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 85%;
            background: white;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #34495e;
            color: white;
        }

        /* Subject Colors */
        .math { background: #f9ca24; }
        .physics { background: #74b9ff; }
        .cs { background: #55efc4; }
        .english { background: #fab1a0; }
        .lab { background: #a29bfe; color: white; }
        .sports { background: #2ecc71; color: white; }
        .library { background: #dfe6e9; }
        .break { background: #636e72; color: white; }

    </style>
</head>
<body>
    <!-- BACK TO PORTAL BUTTON -->
<button class="back-btn" onclick="goToPortal()">⬅ Back</button>

<style>
  .back-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    padding: 10px 18px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    color: white;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 9999;
  }
</style>

<script>
  function goToPortal() {
    window.location.href = "https://koushikgdk-tech.github.io/portal/";

</script>
